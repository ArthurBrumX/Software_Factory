<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <script src="interation.js" defer></script>
</head>
<body>
    <header>
        <h2 class="logo">reeoky</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Contato</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name"email"></ion-icon>></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name"lock-closed"></ion-icon>></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="ingat">
                    <label><input type="checkbox">
                    Simpan password</label>
                    <a href="#">Lupa password?</a>
                </div>
                <button type="submit" class="bnt">Login</button>
                <div class="login-register">
                    <p>Buat akun baru? <a href="#" class="Register-link"> Daftar </a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Daftar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name"person"></ion-icon>></span>
                    <input type="email" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name"email"></ion-icon>></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name"lock-closed"></ion-icon>></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="ingat">
                    <label><input type="checkbox">
                    Simpan akun</label>
                </div>
                <button type="submit" class="btn">Buat Akun</button>
                <div class="login-register">
                    <p>Akun Lama? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="interation.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons.esm.js"></script>
    <script module src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js></script>
</body>
</html>
