<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InDecor</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header id="event-description">

        <div id="discaimer">
            <h2>InDecor</h2>
            <p class="about-event">
                Um evento para revolucionar a sua criatividade
            </p>
            <p>Data Do Evento:</p>
            <p class="event-date">Domingo, 28 de maio, A partir das 14hrs</p>
        </div>
        <div id="subscription-form">
            <p>Preencha o formulario para receber os detalhes do evento</p>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input 
                    type="text" 
                    name="name" 
                    placeholder="Digite Seu Nome">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                    type="email"
                    name="email"
                    placeholder="Digite Seu Melhor E-mail"
                    >
                </div>

                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input 
                    type="text"
                    name="phone"
                    placeholder="Numero De Whatsapp">
                </div>

                <div class="form-group">
                    <label for="Interest">Principal Interesse</label>
                    <select name="interest" id="">
                        <option value="" disabled selected>Selecione</option>
                        <option value="Apartament">Apartamentos</option>
                        <option value="House">Casas</option>
                        <option value="Garden">Jardins</option>
                        <option value="Other">Outros</option>
                    </select>
                </div>
                <input type="submit" class="bnt" value="Quero me increver">
            </form>
        </div>

    </header>
</body>
</html>
